<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<div class="logo">
				<img src="./blue-logo.png" alt=""/> 
				<h1>ChatLord</h1>
			</div>
		</header>
		<main class="join-main">
			<form action="private-chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter Username" required autocomplete="off"/>
				</div>
				<div class="form-control">
					<label for="room">Room Name</label>
					<input type="text" name="room" id="room" placeholder="Enter Room Name" required autocomplete="off"/>
				</div>
				<div class="form-control">
					<label for="password">Set Password</label>
					<input type="text" name="password" id="password" placeholder="password" required autocomplete="off"/>
				</div>
				<button type="submit" class="btn">Create Private Chat</button>
                <button type="submit" class="btn">Join Private Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
